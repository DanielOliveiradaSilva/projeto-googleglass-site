<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo sobre Google Glass</title>
    <link rel="stylesheet" href="/_css/estilo.css">

    <script language="javascript" src="/_javascript/script.js"></script>
    <link rel="stylesheet" href="/_css/media.css">
</head>

<body>
    <div id="interface">
        <header id="cabecalho">

            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <img id="icone" src="/_imagens/multimidia.png" alt="logo">

            <nav id="menu">
                <h1>Menu principal</h1>
                <ul type="disk ">
                    <!-- ol é uma lista ordenada type="a" start="3"-->
                    <li onmousemove="mudarFoto('/_imagens/home.png')"
                        onmouseout="mudarFoto('/_imagens/multimidia.png') ">
                        <a href="/index.html">Home</a>
                    </li>
                    <li onmousemove="mudarFoto('/_imagens/especificacoes.png')"
                        onmouseout="mudarFoto('/_imagens/multimidia.png')">
                        <a href="specs.html">Especificações</a>
                    </li>
                    <li onmousemove="mudarFoto('/_imagens/fotos.png')"
                        onmouseout="mudarFoto('/_imagens/multimidia.png') ">
                        <a href="fotos.html">Fotos</a>
                    </li>
                    <li onmousemove="mudarFoto('/_imagens/multimidia.png')"
                        onmouseout="mudarFoto('/_imagens/multimidia.png') ">
                        <a href="multimidia.html">Multímidia</a>
                    </li>
                    <li onmousemove="mudarFoto('/_imagens/contato.png')"
                        onmouseout="mudarFoto('/_imagens/multimidia.png') ">
                        <a href="fale-conosco.html">Fale Conosco</a>
                    </li>
                </ul>
            </nav>

        </header>
        <section id="corpo-full">
            <article id="noticias-principal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Glass> multimidia</h3>
                        <h1>Sons e Vídeos</h1>
                        <h2>por daniel oliveira </h2>
                        <h3 class="direita">Atualizado em 24/02/2023</h3>
                    </hgroup>
                </header>

                <div id="tv-radio">
                    <audio id="musica" controls>
                        <source src="/_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg" />
                    </audio>
                    <video id="filme" controls poster="/_imagens/video-mini03.jpg">
                        <source src="/_media/getting-started.mp4" type="video/mp4">
                        Deculpe não foi possivel carregar o video!
                    </video>
                </div>

            </article>
        </section>
        <footer id="rodape">
            <p>Copyright &copy;2013 - by Daniel e Gustavo Ganabara <br /> <a href="#">Facebook</a> <a href="#"> Twitter
                </a></p>
        </footer>
    </div>

</html>
